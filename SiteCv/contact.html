    </head>
    <body>
        <header>
            <div class="containerNav">

                <p class="titreLogo">SeaSharp</p>

        </header>
        <div class="title1">
            <p class="name">Marvin Ferraro</p>
            <h1 class="titleGen">Technicien développeur web</br>Contact</h1>
        </div>
        <div class="container">
            <h2 class="titleCenter titleGen">Formulaire de contact</h2>
            <form class="formContact" action="https://httpbin.org/post" method="POST" target="_blank">
                <div class="boxName">
                    <div>
                        <label for="firstName" class="firstNameLabel">Nom</label>
                        <input type="text" id="firstName" name="user_Firstname" class="inputFirstName"  placeholder="Ex: Dupont">
                    </div>
                    <div>
                        <label for="name" class="nameLabel">Prenom</label>
                        <input type="text" id="name" name="user_name" class="inputName" placeholder="Ex: Jean-Michel">
                    </div>
                </div>
                <div class="boxMailSelect">
                    <div class="boxMail">
                        <label for="mail" class="mailLabel">Adresse mail</label>
                        <input type="email" id="mail" name="user_mail" class="inputMail" placeholder="Ex: jm.dupont@exemple.fr">
                    </div>
                    <div class="boxSelect">
                        <p class="pselectForm">Sélectionner le type du message</p>
                        <select name="Type">
                            <option value="professionnel">Professionnel</option>
                            <option value="personnel">Personnel</option>
                            <option value="question">Question</option>
                            <option value="divers">Divers</option>
                        </select>
                    </div>
                </div>
                <div class="boxText">
                    <label for="msg" class="textLabel">Vôtre message</label>
                    <textarea id="msg" name="user_message" class="inputText" placeholder="Vôtre message"></textarea>
                </div>
                <div class="boxRadio">
                    <p class="pRadioForm">Dois-je vous répondre ?</p>
                    <input type="radio" id="formReponceO" name="reponceO" value="oui">
                    <label for="formReponceO" class="radio">Oui</label>
                    <input type="radio" id="formReponceN" name="reponceN" value="non">
                    <label for="formReponceN" class="radio">Non</label>                
                </div>

                <div class="buttonForm">
                        <button type="submit">Envoyer</button>
                </div>
            </form>
        </div>
        <footer>
            <div class="social">
                <a href="https://fr-fr.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a>
                <a href="https://fr.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </footer>

    </body>
</html>
